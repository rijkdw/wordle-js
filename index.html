<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Tile grid -->
      <div class="tilegrid" id="tilegrid">
        <div class="tile grey"><p>M</p></div>
        <div class="tile grey"><p>A</p></div>
        <div class="tile grey"><p>G</p></div>
        <div class="tile yellow"><p>I</p></div>
        <div class="tile grey"><p>C</p></div>

        <div class="tile green flipping"><p>W</p></div>
        <div class="tile yellow flipping"><p>I</p></div>
        <div class="tile grey flipping"><p>N</p></div>
        <div class="tile grey flipping"><p>D</p></div>
        <div class="tile yellow flipping"><p>S</p></div>

        <div class="tile inputted shaking"><p>W</p></div>
        <div class="tile inputted shaking"><p>H</p></div>
        <div class="tile inputted shaking"><p>I</p></div>
        <div class="tile empty shaking"></div>
        <div class="tile empty shaking"></div>

        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>

        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>

        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty flipping"></div>
      </div>
      <br /><br />
      <!-- Keyboard -->
      <div class="keyboard" id="keyboard">
        <div class="keyboard-row row-1" id="keyboard-row-1">
          <div class="keyboard-key grey"><p>Q</p></div>
          <div class="keyboard-key green"><p>W</p></div>
          <div class="keyboard-key grey"><p>E</p></div>
          <div class="keyboard-key grey"><p>R</p></div>
          <div class="keyboard-key grey"><p>T</p></div>
          <div class="keyboard-key grey"><p>Y</p></div>
          <div class="keyboard-key grey"><p>U</p></div>
          <div class="keyboard-key yellow"><p>I</p></div>
          <div class="keyboard-key grey"><p>O</p></div>
          <div class="keyboard-key grey"><p>P</p></div>
        </div>
        <div class="keyboard-row row-2" id="keyboard-row-2">
          <div class="keyboard-key dark"><p>A</p></div>
          <div class="keyboard-key yellow"><p>S</p></div>
          <div class="keyboard-key dark"><p>D</p></div>
          <div class="keyboard-key grey"><p>F</p></div>
          <div class="keyboard-key dark"><p>G</p></div>
          <div class="keyboard-key grey"><p>H</p></div>
          <div class="keyboard-key grey"><p>J</p></div>
          <div class="keyboard-key grey"><p>K</p></div>
          <div class="keyboard-key grey"><p>L</p></div>
        </div>
        <div class="keyboard-row row-3" id="keyboard-row-3">
          <div class="keyboard-key wide enter"><p>ENTER</p></div>
          <div class="keyboard-key grey"><p>Z</p></div>
          <div class="keyboard-key grey"><p>X</p></div>
          <div class="keyboard-key dark"><p>C</p></div>
          <div class="keyboard-key grey"><p>V</p></div>
          <div class="keyboard-key grey"><p>B</p></div>
          <div class="keyboard-key dark"><p>N</p></div>
          <div class="keyboard-key dark"><p>M</p></div>
          <div class="keyboard-key wide backspace"><p><</p></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
